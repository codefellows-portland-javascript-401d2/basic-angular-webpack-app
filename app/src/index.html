<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
</head>
<body ng-app="app">
  <div ng-controller="main">
    <p>
      <select ng-model="selectedName" ng-options="x for x in names">
    </p>
    <p>
      <input ng-model="cowtalk">
    </p>
      <br />
    <h1><pre>{{greeting(cowtalk, selectedName)}}</pre></h1>
  </div>
</body>
</html>
